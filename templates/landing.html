    /* === Variables === */
    :root {

      --accent: #e94560;
      --card-bg: rgba(26,26,26,0.6);

    }

    /* === Header / Nav === */

      top: 16px; left: 32px;

  .logo {

    nav {
      margin: 0 auto;
      background: var(--card-bg);
      padding: 8px 16px;

      gap: 16px;

    nav a {

      border-radius: var(--radius);

    .hero-content {

    }
    .hero-content h1 {

      line-height: 1.1;
      margin-bottom: 16px;

    .hero-content h1 span {

    }
    .hero-content p {
      color: var(--fg-muted);

    .btn {

    /* === Feature Boxes (one at a time) === */

      border-radius: var(--radius);
      backdrop-filter: blur(var(--blur));
      font-family: monospace;
      font-size: 0.95rem;
      color: var(--fg);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }
    .feature.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .feature.exiting {
      opacity: 0;
      transform: translateY(-20px);
    }
    .feature .icon {
      font-size: 1.2rem;
    }

  <!-- STARFIELD SCRIPT -->
  <script>
    // ‚Äî Starfield Background
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = innerWidth;
    let h = canvas.height = innerHeight;
    const stars = [], STAR_COUNT = 120;
    function initStars() {
      stars.length = 0;
      for (let i = 0; i < STAR_COUNT; i++) {
        stars.push({ x: Math.random()*w, y: Math.random()*h, z: Math.random()*w, o: Math.random() });
      }
    }
    function drawStars() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, w, h);
      for (let s of stars) {
        s.z -= 2;
        if (s.z <= 0) { s.x = Math.random()*w; s.y = Math.random()*h; s.z = w; s.o = Math.random(); }
        const k = 128/s.z;
        const px = (s.x - w/2)*k + w/2;
        const py = (s.y - h/2)*k + h/2;
        const size = (1 - s.z/w)*3;
        ctx.beginPath();
        ctx.fillStyle = `rgba(255,255,255,${s.o})`;
        ctx.arc(px, py, size, 0, Math.PI*2);
        ctx.fill();
      }
      requestAnimationFrame(drawStars);
    }
    window.addEventListener('resize', ()=>{
      w = canvas.width = innerWidth;
      h = canvas.height = innerHeight;
      initStars();
    });
    initStars();
    drawStars();

    // ‚Äî Feature Messages Cycle
    const features = document.querySelectorAll('.feature');
    let idx = 0;
    function showNextFeature() {
      const current = features[idx];
      current.classList.add('visible');
      setTimeout(() => current.classList.add('exiting'), 2000);
      setTimeout(() => {
        current.classList.remove('visible', 'exiting');
        idx = (idx + 1) % features.length;
        showNextFeature();
      }, 3000);
    }
    window.addEventListener('load', () => {
      features.forEach(f => f.classList.remove('visible','exiting'));
      showNextFeature();
    });
  </script>
